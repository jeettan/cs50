            </li>

    <script>

        document.getElementById("submit").addEventListener("click", function () {
            console.log("Hello World");
            var x = document.getElementsByName('question0');

            for (var j = 0; j < x.length; j++) {
                var radiosValue = x[j];

                if (radiosValue.checked) {
                    if (radiosValue.value == "A" && radiosValue.checked) {
                        document.getElementById('showanswer1').innerHTML = "Correct!";
                        document.getElementById("submit").style.backgroundColor = "green";
                    } else {
                        document.getElementById('showanswer1').innerHTML = "Incorrect";
                        document.getElementById("submit").style.backgroundColor = "red";
                    }
                }
            }
        });

        document.getElementById("submit2").addEventListener("click", function(){

                document.getElementById("answer2").style.backgroundColor = "red";

            }
